# Define loggers and theirs appenders to CONSOLE and DAILY.
log4j.rootLogger=ERROR, CONSOLE, DAILY

#Spring
log4j.logger.org.springframework=ERROR, CONSOLE, DAILY 
log4j.additivity.org.springframework=false
log4j.logger.org.springframework.beans.factory.support.DefaultListableBeanFactory=ERROR, CONSOLE, DAILY 
log4j.additivity.org.springframework.beans.factory.support.DefaultListableBeanFactory=false

#Plugin Manager
log4j.logger.org.pf4j.AbstractPluginManager=DEBUG, CONSOLE
log4j.additivity.org.pf4j.AbstractPluginManager=false
log4j.logger.org.pf4j.AbstractExtensionFinder=DEBUG, CONSOLE
log4j.additivity.org.pf4j.AbstractExtensionFinder=false
log4j.logger.org.pf4j.DefaultPluginManager=DEBUG, CONSOLE
log4j.additivity.org.pf4j.DefaultPluginManager=false
log4j.logger.org.pf4j.ManifestPluginDescriptorFinder=DEBUG, CONSOLE
log4j.additivity.org.pf4j.ManifestPluginDescriptorFinder=false
log4j.logger.org.pf4j.DefaultExtensionFactory=DEBUG, CONSOLE
log4j.additivity.org.pf4j.DefaultExtensionFactory=false
log4j.logger.org.pf4j.Plugin=DEBUG, CONSOLE
log4j.additivity.org.pf4j.Plugin=false
log4j.logger.org.pf4j.PluginClassLoader=DEBUG, CONSOLE
log4j.additivity.org.pf4j.PluginClassLoader=false


# Application
log4j.logger.com.biit.activiti.logger.ActivitiEngineLogger=DEBUG,DAILY,CONSOLE
log4j.additivity.com.biit.activiti.logger.ActivitiEngineLogger=false

# Console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %c{1} [%t] - %m%n

# File appender
log4j.appender.DAILY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAILY.layout=org.apache.log4j.PatternLayout
log4j.appender.DAILY.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %c{1} [%t] - %m%n
log4j.appender.DAILY.DatePattern='.'yyyy-MM-dd
log4j.appender.DAILY.File=${catalina.home}/logs/PluginManager.log

